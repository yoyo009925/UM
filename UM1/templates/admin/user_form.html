{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% if user %}编辑{% else %}添加{% endif %}用户</h1>
</div>

<form method="POST">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" 
                       value="{{ user.username if user }}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ user.email if user }}" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">手机号</label>
                <input type="tel" class="form-control" id="phone" name="phone" 
                       value="{{ user.phone if user }}">
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" 
                       {% if not user %}required{% endif %}>
                <div class="form-text">{% if user %}留空则不修改密码{% else %}请输入密码{% endif %}</div>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" 
                           {% if user and user.is_admin %}checked{% endif %}>
                    <label class="form-check-label" for="is_admin">
                        管理员权限
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">{% if user %}更新{% else %}添加{% endif %}用户</button>
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
