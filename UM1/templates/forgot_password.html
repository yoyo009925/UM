{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">忘记密码</h3>
            </div>
            <div class="card-body">
                <form method="POST" id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="phone" class="form-label">注册手机号</label>
                        <div class="input-group">
                            <input type="tel" class="form-control" id="phone" name="phone"
                                   placeholder="请输入您注册时使用的手机号" required
                                   value="{{ session.get('forgot_password_phone', '') }}">
                            <button type="button" class="btn btn-outline-secondary" id="sendSmsBtn1" onclick="sendSmsCode1()">
                                发送验证码
                            </button>
                        </div>
                        <div class="form-text">请输入您注册时使用的手机号码</div>
                    </div>

                    <div class="mb-3">
                        <label for="sms_code" class="form-label">短信验证码</label>
                        <input type="text" class="form-control" id="sms_code" name="sms_code"
                               placeholder="请输入收到的6位验证码" required maxlength="6">
                        <div class="form-text" id="countdownText" style="display: none;">
                            验证码已发送，<span id="countdown">60</span>秒后可重新发送
                        </div>
                    </div>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        请输入您注册时使用的手机号，系统将发送验证码短信，验证通过后将显示您的账号和新密码。
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="submitBtn">验证并重置密码</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{{ url_for('login') }}">返回登录</a> |
                    <a href="{{ url_for('register') }}">注册新账户</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function sendSmsCode1() {
    const phone = document.getElementById('phone').value;
    const sendBtn = document.getElementById('sendSmsBtn1');

    if (!phone) {
        alert('请输入手机号');
        return;
    }

    if (countdown > 0) {
        return;
    }

    // 禁用按钮并开始倒计时
    sendBtn.disabled = true;
    countdown = 60;

    const countdownInterval = setInterval(() => {
        sendBtn.textContent = `重新发送(${countdown}s)`;
        countdown--;

        if (countdown < 0) {
            clearInterval(countdownInterval);
            sendBtn.disabled = false;
            sendBtn.textContent = '发送验证码';
        }
    }, 1000);

    // 发送AJAX请求
    fetch('/forgot_password_send_sms', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ phone: phone })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('验证码发送成功');
        } else {
            alert('验证码发送失败: ' + data.message);
            // 发送失败时重置按钮
            clearInterval(countdownInterval);
            sendBtn.disabled = false;
            sendBtn.textContent = '发送验证码';
            countdown = 0;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('发送验证码时出现错误');
        clearInterval(countdownInterval);
        sendBtn.disabled = false;
        sendBtn.textContent = '发送验证码';
        countdown = 0;
    });
}

// 手机号输入框变化时重置按钮状态
document.getElementById('phone').addEventListener('input', function() {
    const sendBtn = document.getElementById('sendSmsBtn1');
    if (countdown === 0) {
        sendBtn.disabled = false;
        sendBtn.textContent = '发送验证码';
    }
});
</script>
{% endblock %}
