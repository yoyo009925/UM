{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">忘记密码</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">注册邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">请输入您注册时使用的邮箱地址，我们将发送新密码到该邮箱。</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">发送新密码</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('login') }}">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
