{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="text-center">密码重置成功</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    密码重置成功！请使用以下信息登录系统，并立即修改密码。
                </div>

                <div class="mb-4">
                    <h5>您的账户信息：</h5>
                    <div class="card bg-light">
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col-4"><strong>用户名：</strong></div>
                                <div class="col-8">{{ username }}</div>
                            </div>
                            <div class="row">
                                <div class="col-4"><strong>新密码：</strong></div>
                                <div class="col-8">
                                    <code class="fs-5 text-danger">{{ new_password }}</code>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>安全提醒：</strong>
                    <ul class="mb-0 mt-2">
                        <li>请立即登录系统并修改密码</li>
                        <li>不要将密码告知他人</li>
                        <li>建议使用包含字母、数字和特殊字符的强密码</li>
                    </ul>
                </div>

                <div class="d-grid gap-2">
                    <a href="{{ url_for('login') }}" class="btn btn-primary">立即登录</a>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">返回首页</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
