<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .captcha-problem {
            flex: 1;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        .refresh-btn {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">用户登录</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="{{ username or '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">验证码</label>
                    <div class="captcha-container">
                        <div class="captcha-problem" id="captchaProblem">
                            {{ problem }}
                        </div>
                        <button type="button" class="btn btn-outline-secondary refresh-btn" id="refreshCaptcha">
                            刷新
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="answer" class="form-label">请输入答案</label>
                    <input type="text" class="form-control" id="answer" name="answer" required>
                </div>

                <input type="hidden" id="problem_id" name="problem_id" value="{{ problem_id }}">

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('forgot_password') }}">忘记密码？</a>
                <span class="mx-2">|</span>
                <a href="{{ url_for('register') }}">注册新账户</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const refreshBtn = document.getElementById('refreshCaptcha');
            const captchaProblem = document.getElementById('captchaProblem');
            const problemIdInput = document.getElementById('problem_id');
            const answerInput = document.getElementById('answer');

            // 刷新验证码函数
            refreshBtn.addEventListener('click', function() {
                // 显示加载状态
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 刷新中...';
                
                // 发送AJAX请求获取新验证码
                fetch('{{ url_for("refresh_captcha") }}')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应不正常');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 更新验证码问题和ID
                        captchaProblem.textContent = data.problem;
                        problemIdInput.value = data.problem_id;
                        answerInput.value = ''; // 清空答案输入框
                        answerInput.focus(); // 聚焦到答案输入框
                        
                        // 恢复按钮状态
                        refreshBtn.disabled = false;
                        refreshBtn.innerHTML = '刷新';
                    })
                    .catch(error => {
                        console.error('刷新验证码失败:', error);
                        alert('刷新验证码失败，请重试');
                        
                        // 恢复按钮状态
                        refreshBtn.disabled = false;
                        refreshBtn.innerHTML = '刷新';
                    });
            });

            // 表单提交前的简单验证
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const answer = answerInput.value.trim();
                if (!answer) {
                    e.preventDefault();
                    alert('请输入验证码答案');
                    answerInput.focus();
                    return;
                }
                
                // 可以添加更多客户端验证
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!username || !password) {
                    e.preventDefault();
                    alert('请填写用户名和密码');
                    return;
                }
            });
        });
    </script>
</body>
</html>
