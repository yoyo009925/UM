{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">用户登录</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="captcha" class="form-label">验证码</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="captcha" name="captcha" >
                            <span class="input-group-text p-0">
                                <img src="#" alt="验证码" id="captcha-img" style="cursor: pointer;" onclick="refreshCaptcha()">
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('forgot_password') }}">忘记密码?</a> | 
                    <a href="{{ url_for('register') }}">注册新账户</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function refreshCaptcha() {
    document.getElementById('captcha-img').src = '/captcha?' + new Date().getTime();
}
// 页面加载时获取验证码
window.onload = refreshCaptcha;
</script>
{% endblock %}
